      </div>
    </div>
  </div>

    <div class="lb-top">
      <button id="lb-dl" class="iconbtn" title="Download" aria-label="Download">⬇</button>
      <button id="lb-share" class="iconbtn" title="Share" aria-label="Share">↗</button>
    </div>
    <div class="lb-inner">
      <img id="lb-img" class="lb-media" style="display:none" alt="">
      <video id="lb-vid" class="lb-media" style="display:none" controls playsinline></video>
      <div class="filename" id="lb-filename"></div>
    </div>
    <div class="lb-nav">

  <!-- Ensure gallery.js binds AFTER window.GAL + DOM -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Force defer-like lazy load but guarantee DOM presence
  const s = document.createElement("script");
  s.src = "/assets/js/gallery.js";
  s.onload = () => {
    // Defensive rebinding for close button in case gallery.js attached early
    const closeBtn = document.getElementById("lb-close");
    if (closeBtn) {
      closeBtn.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        const lb = document.querySelector(".lb");
        if (lb) lb.classList.remove("open");
        const vid = document.getElementById("lb-vid");
        if (vid && !vid.paused) vid.pause();
      };
    }
  };
  document.body.appendChild(s);
});
</script>
